<mat-card>
    <mat-card-content class="loginForm">

        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="firstname" matInput > 
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Surname</mat-label>
            <input [(ngModel)]="surname" matInput > 
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input matInput [(ngModel)]="dateOfBirth"  [matDatepicker]="DOB" >
            <mat-datepicker-toggle matSuffix [for]="DOB"></mat-datepicker-toggle>
            <mat-datepicker #DOB></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="email" matInput > 
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Confirm Email</mat-label>
            <input [(ngModel)]="emailConfirmation" matInput > 
        </mat-form-field>

 
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="password" matInput type="password"> 
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input [(ngModel)]="passwordConfirmation" matInput type="password"> 
        </mat-form-field>
       
   
    </mat-card-content>
    <button mat-button (click)="register()">Register</button>
